<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
<div id="tetris">
    <div id="menu">
        <h3 style="text-align: center">A totally original game</h3>
        <p id="start"><a href="">Press Space to Play.</a></p>
        <p>
            <canvas id="upcoming"></canvas>
        </p>
        <p>score <span id="score">00000</span></p>
        <p>rows <span id="rows">0</span></p>
        <form id="settings">
            <label for="music">Select music</label>
            <select id="music" onchange="setMusic()">
                <option value="0">None</option>
                <option value="1">Original Tetris theme</option>
                <option value="2">Modern Tetris theme</option>
            </select>
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="100" value="50" onchange="setVolume()">
        </form>
    </div>
    <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
</div>
<script src="scripts/app.js" type="text/javascript"></script>
<script type="text/javascript">
    var audio = null;

    function setMusic() {
        if (audio) audio.pause();
        var value = parseInt(document.getElementById("music").value);
        switch (value) {
            case 0:
                audio = null;
                break;
            case 1:
                audio = new Audio("assets/og.mp3");
                break;
            case 2:
                audio = new Audio("assets/modern.mp3");
                break;
            default:
                audio = null;
                break;
        }
        if (audio) {
            audio.volume = parseInt(document.getElementById("volume").value)/100;
            audio.play();
        }
    }

    function setVolume() {
        var value = parseInt(document.getElementById("volume").value);
        value /= 100;
        if (audio) audio.volume = value;
    }
</script>
</body>
</html>
